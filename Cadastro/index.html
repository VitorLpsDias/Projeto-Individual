<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleCadastro.css">
    <link rel="icon" type="image/x-icon" href="../PagInicial/imagens_e_fontes/logo.png">

    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <img id="formIMG"
                src="./img-cadastro/formIMG.png">
        <form action="../TelaLogin/login_page.html" class="form">
            <h1 class="text-center">Cadastro</h1>



            
            <div class="card card-cadastro">
                <div class="formulario"  >

                    <!--
                         Para inserir mais um campo, copie uma das inputs abaixo.
                         Assim que inserir vá para o script abaixo.
                     -->

                    <div class="campo">
                        <span>NOME:</span>
                        <input id="nome_input" type="text" placeholder="PETER">
                    </div>
                    <div class="campo">
                        <span>SOBRENOME:</span>
                        <input id="sobrenome_input" type="text" placeholder="PARKER">
                    </div>
                    <div class="campo">
                        <span>E-MAIL:</span>
                        <input id="email_input" type="text" placeholder="Peter_parker@gmail.com">
                    </div>
                    <div class="campo">
                        <span>SENHA:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                    <div class="campo">
                        <span>Confirmação da Senha:</span>
                        <input id="confirmacao_senha_input" type="password" placeholder="******">
                    </div>
                    <div class="btns-group">

                        <!-- <button style="border:none" class="btn"><a onclick="Validacao()" href=""><b style="color: #ffffff;">Concluir</b></a> -->
                            <a onclick="Validacao()" href="#" class="btn">concluir</a>
                        </button>
                    </div>




                </div>

        </form>
    </div>
</body>

</html>
<script>

    function Validacao() {



        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";

            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "login.html";
                }, "2000")

                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
